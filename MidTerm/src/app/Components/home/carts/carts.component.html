<div class="cart-container">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cart of cartItems">
          <td class="product-info">
            <div class="product-image">
                <img [src]="'/assets/' + cart.imageName" [alt]="cart.name">
            </div>
            <div class="product-description">
              <p>{{ cart.name }}</p>
            </div>
          </td>
          <td class="price">Rp {{ cart.price - cart.discount | currency:'IDR' }}</td>
          <td class="quantity">
            <input type="number" min="1" value="1" />
          </td>
          <td class="subtotal">Rs. {{subtotal| currency:'IDR'}}</td>
          <td class="remove-icon">
            <button aria-label="Remove item" (click)="deleteCart(cart)">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
              </svg>              
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
