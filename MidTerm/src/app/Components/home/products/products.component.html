<div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <div class="product-image">
        <img [src]="'/assets/' + product.imageName" [alt]="product.name">
        <div class="overlay" *ngIf="product.isNew || product.discount > 0">
          <button class="add-to-cart-btn" (click)="addCart(product)">Add to cart</button>
        </div>
        <div class="badge" *ngIf="product.isNew">New</div>
        <div class="badge discount" *ngIf="product.discount > 0">
          {{ product.discountPercentage }}%
        </div>
      </div>
      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <div class="price">
          <span class="discounted-price">Rp {{ product.price - product.discount | currency:'IDR' }}</span>
          <span *ngIf="product.discount > 0" class="original-price">Rp {{ product.price | currency:'IDR' }}</span>
        </div>
      </div>
    </div>
  </div>
