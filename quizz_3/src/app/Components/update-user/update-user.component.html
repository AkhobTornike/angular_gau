<p>update-user</p>

<p>Update User</p>

<form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
  </div>
  <div>
    <label for="role">Role:</label>
    <input type="number" id="role" name="role" [(ngModel)]="user.role" required>
  </div>
  <div>
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="user.imageUrl" required>
  </div>
  <button type="submit">Update User</button>
</form>

<button [routerLink]="['/home']">back</button>

<h1>{{message}}</h1>
