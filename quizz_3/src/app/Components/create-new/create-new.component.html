<p>create-new user</p>

<form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" ngModel required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" ngModel required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>
    <div>
      <label for="role">Role:</label>
      <input type="number" id="role" name="role" ngModel required>
    </div>
    <div>
      <label for="imageUrl">Image URL:</label>
      <input type="text" id="imageUrl" name="imageUrl" ngModel required>
    </div>
    <button type="submit">Create User</button>
</form>

<h1>{{message}}</h1>
