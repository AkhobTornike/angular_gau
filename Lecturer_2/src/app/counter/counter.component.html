<div class="body">
    <div class="header">
        <!-- HEADER -->
         <h1>COUNTER</h1>
    </div>
    <div>
        <!-- COUNTER NUMBER -->
        <h1 [className]="numberColor">{{number}}</h1>
    </div>
    <div class="buttons">
        <!-- BUTTONS -->
        <app-increase [number]="number" (numberChange)="onNumberChange($event)"></app-increase>
        <app-decrease [number]="number" (numberChange)="onNumberChange($event)"></app-decrease>
    </div>
</div>
